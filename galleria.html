<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria - Blogipalvelu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="tyyli.css">
    <style>
        .gallery-card img { height: 160px; object-fit: cover; border-top-left-radius: .25rem; border-top-right-radius: .25rem; }
        .gallery-grid { display:flex; flex-wrap:wrap; gap:1rem; }
        .gallery-item { width: 18rem; }
    </style>
</head>
<body>
    <header class="Otsikko1">
        <h1>Galleria</h1>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Etusivu</a></li>
                    <li class="nav-item"><a class="nav-link" href="blogi.html">Blogi</a></li>
                    <li class="nav-item"><a class="nav-link active" href="galleria.html">Galleria</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <h2 class="mb-3">Blogi-galleria</h2>
        <div id="gallery" class="gallery-grid"></div>
        <div id="noResults" class="no-results" style="display:none">Ei tuloksia</div>
    </main>

    <script>
    // Hakee rivit PHP päätepisteestä ja renderöi kortteina
    async function loadGallery() {
        try {
            const res = await fetch('get_galleria.php');
            if (!res.ok) throw new Error('Network response was not ok');
            const rows = await res.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            if (!rows || rows.length === 0) {
                document.getElementById('noResults').style.display = 'block';
                return;
            }
            document.getElementById('noResults').style.display = 'none';
            rows.forEach(r => {
                const col = document.createElement('div');
                col.className = 'card gallery-item gallery-card';

                // Kuva: jos Kuva puuttuu, näytä placeholder
                const img = document.createElement('img');
                img.className = 'card-img-top';
                img.alt = r.Otsikko || 'Blogi-kuva';
                img.src = r.Kuva ? ('data:image/*;base64,' + r.Kuva) : 'Kuvat/Placeholder2.png';

                const body = document.createElement('div');
                body.className = 'card-body';

                const title = document.createElement('h5');
                title.className = 'card-title';
                title.textContent = r.Otsikko;

                const p = document.createElement('p');
                p.className = 'card-text';
                p.textContent = r.Teksti.length > 120 ? r.Teksti.slice(0,120) + '...' : r.Teksti;

                const meta = document.createElement('div');
                meta.className = 'd-flex justify-content-between align-items-center';
                const date = document.createElement('small');
                date.className = 'text-muted';
                date.textContent = r.Pvm;
                const likes = document.createElement('small');
                likes.className = 'text-muted';
                likes.textContent = '♥ ' + (r.Tykkaykset || 0);

                meta.appendChild(date);
                meta.appendChild(likes);

                body.appendChild(title);
                body.appendChild(p);
                body.appendChild(meta);

                col.appendChild(img);
                col.appendChild(body);

                gallery.appendChild(col);
            });
        } catch (err) {
            // jos ei saada yhteyttä palvelimeen
            console.error(err);
            document.getElementById('noResults').textContent = 'Ei saatu yhteyttä palvelimeen.';
            document.getElementById('noResults').style.display = 'block';
        }
    }

    document.addEventListener('DOMContentLoaded', loadGallery);
    </script>
</body>
</html>
