<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <h1>Nimet</h1>
    <form method="get">
        <input type="text">
    </form>
    <ul id="nimet"></ul>

    <script>
        const nimiLista = document.getElementById("nimet"); 
        
        fetch("fetch.php")
        .then(response => response.json())
        .then(data => {
            const lista = document.getElementById('nimet'); // Otetaan lista html:sta
            const input = document.querySelector('input'); // Otetaan input html:sta

            input.addEventListener('input', () => { // Päivittää aina, kun input kohtaan kirjoitetaan
                const caseSens = input.value.toLowerCase(); // Toimii, vaikka ei olisi iso alkukirjain
                lista.innerHTML = data
                    .filter(p => p.Otsikko.toLowerCase().includes(caseSens)) // Filteröi nimet ja näyttää vain haetut
                    .map(p => `<li>${p.Otsikko}</li>`) // Varmistaa, että haetut nimet näkyvät listana
                    .join(''); // Varmistaa, että haettujen nimien välissä on tyhjä tila

            });
            lista.innerHTML = data.map(p => `<li>${p.Otsikko}</li>`).join(''); // Näyttää nimet ennen kirjoittamista
            
            
     });

    </script>
</body>
</html>
