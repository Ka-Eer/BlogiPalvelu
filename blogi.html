<!DOCTYPE html>
<html lang="fi">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogipalvelu</title>
    <style>
        body {
            padding: 3em;
        }
        form {
            max-width: 40%;
        }
    </style>
</head>
<body>
    <form class="mx-auto" method="post" id="BlogForm">
        <h1>Blogipalvelu</h1>
        <br>
        <input class="form-control" type="text" id="blogTextTitle" placeholder="Blogin Otsikko">
        <br>
        <textarea class="form-control" id="blogText" placeholder="Kirjoita blogiteksti tähän"></textarea>
        <br>
        <button class="btn btn-primary" type="submit">Postaa</button>
    </form>
    <div id="blogit">
        
    </div>
    <script>
        function CreateBlog() {
        const Blog_Full = document.createElement("div");
        const New_Title = document.getElementById("blogTextTitle")
        const New_BlogText = document.getElementById("blogText");
        Blog_Full.appendChild(New_Title)
        Blog_Full.appendChild(New_BlogText);
        }
    </script>
    
</body>
</html>
