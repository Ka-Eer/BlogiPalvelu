<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogi</title>
    <!--Kopioi-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="tyyli.css">
</head>
<body>
    <!--Otsikko-->
    <header class="Otsikko1">
        <h1>Blogi</h1>
    </header>
    <!--Navbar-->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Etusivu</a></li>
                    <li class="nav-item"><a class="nav-link" href="blogi.html">Blogi</a></li>
                    <li class="nav-item"><a class="nav-link" href="galleria.html">Galleria</a></li>
                </ul>
                <!--Hakukenttä-->
                <form class="d-flex" role="search">
                    <input id="searchInput" class="form-control me-2" type="search" placeholder="Hae..." aria-label="Search">
                </form>
            </div>
        </div>
    </nav>
    <!--Sisältö-->
    <div class="container-fluid content-section">
        <div class="row g-4">
            <!-- Uusimmat blogit lista -->
            <div class="col-12 col-lg-8">
                <h4>Uusimmat blogit</h4>
                 <!-- latestPosts.js täyttää tämän osion 8 uusimmalla kortilla -->
                <div id="latest-row" class="row">
                    <!-- cards inserted here by js/latestPosts.js -->
                </div>
                <div id="noResults" class="no-results" style="display:none">Ei löytynyt blogeja.</div>
            </div>
            <!--Suosituimmat blogit lista-->
            <div class="col-12 col-lg-4">
                <div class="suositut ps-lg-4">
                    <h4>Suosituimmat blogit</h4>
                    <ul id="top-list">
                        <!--Suositut lista päivittyy blogien tykkäysten mukaan (täytetään JavaScriptillä)-->
                        <li>Ladataan suosituimpia...</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Toiminto blogien hakuun
    document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value.toLowerCase();
        const cards = document.querySelectorAll('.blog-card');
        let anyVisible = false;

        cards.forEach(card => {
            const title = card.querySelector('.card-title').textContent.toLowerCase();
            const match = title.includes(query);
            card.parentElement.style.display = match ? '' : 'none';
            if (match) anyVisible = true;
        });

        document.getElementById('noResults').style.display = anyVisible ? 'none' : 'block';
    });
    // Toiminnot tykkäyksien laskuun.
    function toggleLike(button) {
        const id = button.getAttribute('data-id');
        const countEl = document.getElementById(`likes-${id}`);
        if (!countEl) return;

        const liked = button.classList.toggle('liked');

        button.classList.add('pop');
        setTimeout(() => button.classList.remove('pop'), 300);

        let count = parseInt(countEl.textContent) || 0;
        count = liked ? count + 1 : Math.max(0, count - 1);
        countEl.textContent = count;

        button.setAttribute('aria-pressed', liked ? 'true' : 'false');
        button.title = liked ? 'Poista tykkäys' : 'Tykkää';
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.heart-button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                toggleLike(btn);
            });
            
            btn.addEventListener('keydown', (e) => {
                if (e.key === ' ' || e.key === 'Enter') {
                    e.preventDefault();
                    toggleLike(btn);
                }
            });
        });
    });
</script>
    <script src="js/latestPosts.js" defer></script>
    <script src="js/topLikes.js" defer></script>
</body>
</html>
